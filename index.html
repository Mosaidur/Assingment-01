<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/Hero-bg.png" alt="Hero Background" class="hero-bg">
    </header>
    <main>
        <section class="intro">
            <h1>Welcome to Assignment 1</h1>
            <p>This is a sample introductory paragraph for the assignment.</p>
            <img src="assets/Group.png" alt="Group Image" class="group-image">
        </section>
        <section class="skills">
            <h2>Our Skills</h2>
            <div class="skill-icons">
                <img src="assets/html.png" alt="HTML" class="skill-icon">
                <img src="assets/css.png" alt="CSS" class="skill-icon">
                <img src="assets/js.png" alt="JavaScript" class="skill-icon">
                <img src="assets/react.png" alt="React" class="skill-icon">
                <img src="assets/nodejs.png" alt="Node.js" class="skill-icon">
                <img src="assets/mongodb.png" alt="MongoDB" class="skill-icon">
            </div>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <img src="assets/handshake.jpg" alt="Handshake" class="contact-image">
            <div class="social-icons">
                <img src="assets/facebook.png" alt="Facebook" class="social-icon">
                <img src="assets/github.png" alt="GitHub" class="social-icon">
                <img src="assets/linkedin-icon.png" alt="LinkedIn" class="social-icon">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
